<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>


    <title>Einstein Floripa</title>
    
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/main.css">
</head>

<body>
    <div class="espaco">
        <div class="bg-separador"></div>
        <div class="foto1">
            <img src="./icons/foto1.png" alt="Foto1">
        </div>
        <div class="foto2">
            <img src="./icons/foto2.png" alt="Foto2"> 
        </div>
        <div class="foto3">
            <img src="./icons/foto3.png" alt="Foto3">
        </div>
        <div class="foto4">
            <img src="./icons/foto4.png" alt="Foto4">
        </div>
        <div class="description">
            <div class="preco">R$ 59</div> 
            <div class="camisa-vermelha">CAMISA VERMELHA</div> 
            <div class="descricao-texto">Essa é uma camisa vermelha feita de algodão com detalhes listrados preto e vermelho.</div> 
            <div class="botao-adicionar">
                <div class="adicionar-texto">ADICIONAR</div> 
                <div class="carrinho">
                    <div class="vector1">
                        <img src="./icons/carrinho.png" alt="carrinho"> 
                    </div> 
                    <div class="vector2"></div> 
                </div> 
            </div>
        </div>
        <div class="sustentabilidade">
            <div class="sustentabilidade-texto">SUSTENTABILIDADE</div>
            <div class="folha-icon">
                <img src="./icons/sustentabilidade-icon.png" alt="folha">
            </div> 
            <div class="informacoes">
                <div class="item1">
                    <div class="list-icon1">
                        <img src="./icons/list-icon.png" alt="list-icon1">
                    </div>
                    <div class="item1-texto">Tecido sustentável</div>
                </div>
                <div class="item2">
                    <div class="list-icon2">
                        <img src="./icons/list-icon.png" alt="list-icon2">
                    </div>
                    <div class="item2-texto">100% algodão</div>
                </div>
                <div class="item3">
                    <div class="list-icon3">
                        <img src="./icons/list-icon.png" alt="list-icon3">
                    </div>
                    <div class="item3-texto">Garantia vitalícia</div>
                </div>
                <div class="separador"></div>
            </div> 
        </div>
        <div class="entrega">
            <div class="entrega-texto">ENTREGA</div>
            <div class="entrega-icon">
                <img src="./icons/entrega-icon.png" alt="bicicleta">
            </div> 
            <div class="informacoes2">
                <div class="item4">
                    <div class="list-icon4">
                        <img src="./icons/list-icon.png" alt="list-icon4">
                    </div>
                    <div class="item4-texto">Todo o Brasil</div>
                </div>
                <div class="item5">
                    <div class="list-icon5">
                        <img src="./icons/list-icon.png" alt="list-icon5">
                    </div>
                    <div class="item5-texto">Expressa em 24h</div>
                </div>
                <div class="item6">
                    <div class="list-icon6">
                        <img src="./icons/list-icon.png" alt="list-icon6">
                    </div>
                    <div class="item6-texto">Devolução em até 30 dias</div>
                </div>
            </div> 

        </div>
    </div>
</body>

</html>
