<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./styles/reset.scss">
    <link rel="stylesheet" href="./styles/main.scss">
</head>

<body>
    <div>
        <aside>
            <img src="./assets/foto1.png">
            <div class="img-footer">
                <img src="./assets/foto2.png">
                <img src="./assets/foto3.png">
                <img src="./assets/foto4.png">
            </div>
        </aside>
        <main>
            <div class="header-container">
                <div class="price-container">
                    <p class="price">R$ 59</p>
                    <h2 class="price-title">CAMISA VERMELHA</h2>
                    <p class="price-subtitle">
                        Essa é uma camisa vermelha feita de algodão com detalhes listrados preto e
                        vermelho
                    </p>
                </div>
                <button class="button-price">
                    <p>ADICIONAR</p>
                    <img src="./assets/carrinho.svg">
                </button>
            </div>
            <div class="list-container">
                <div class="info-container">
                    <p>SUSTENTABILIDADE</p>
                    <img src="./assets/i-sustentabilidade.svg">
                </div>
                <div class="info-item">
                    <img src="./assets/list-icon.svg">
                    <p>Tecido sustentável</p>
                </div>
                <div class="info-item">
                    <img src="./assets/list-icon.svg">
                    <p>100% algodão</p>
                </div>
                <div class="info-item">
                    <img src="./assets/list-icon.svg">
                    <p>Garantia Vitalicia</p>
                </div>
            </div>
            <div class="list-container">
                <div class="info-container">
                    <p>Entrega</p>
                    <img src="./assets/i-entrega.svg">
                </div>
                <div class="info-item">
                    <img src="./assets/list-icon.svg">
                    <p>Todo o Brasil</p>
                </div>
                <div class="info-item">
                    <img src="./assets/list-icon.svg">
                    <p>Expressa em 24h</p>
                </div>
                <div class="info-item">
                    <img src="./assets/list-icon.svg">
                    <p>Devolução em até 30 dias</p>
                </div>
            </div>
        </main>
    </div>
</body>

</html>
